---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: todomaster
type: Opaque
stringData:
  JWT_SECRET: "todomaster-jwt-secret-key-2026"
  JWT_REFRESH_SECRET: "todomaster-refresh-secret-key-2026"
  # OAuth - 실제 값으로 교체 필요
  KAKAO_CLIENT_ID: "873148"
  KAKAO_CLIENT_SECRET: "placeholder"
  GOOGLE_CLIENT_ID: "placeholder"
  GOOGLE_CLIENT_SECRET: "placeholder"
  GITHUB_CLIENT_ID: "placeholder"
  GITHUB_CLIENT_SECRET: "placeholder"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: todomaster
data:
  NODE_ENV: "production"
  PORT: "3000"
  FRONTEND_URL: "http://todomaster.internal"
  KAKAO_CALLBACK_URL: "http://todomaster.internal/api/auth/kakao/callback"
  GOOGLE_CALLBACK_URL: "http://todomaster.internal/api/auth/google/callback"
  GITHUB_CALLBACK_URL: "http://todomaster.internal/api/auth/github/callback"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: todomaster
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z postgresql 5432; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
      containers:
        - name: backend
          image: hoonii2/todomaster-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: NODE_ENV
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: PORT
            - name: FRONTEND_URL
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: FRONTEND_URL
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgresql-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgresql-secret
                  key: POSTGRES_DB
            - name: DATABASE_URL
              value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgresql:5432/$(POSTGRES_DB)?schema=public"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: JWT_SECRET
            - name: JWT_REFRESH_SECRET
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: JWT_REFRESH_SECRET
            - name: JWT_EXPIRES_IN
              value: "15m"
            - name: JWT_REFRESH_EXPIRES_IN
              value: "7d"
            - name: KAKAO_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: KAKAO_CLIENT_ID
            - name: KAKAO_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: KAKAO_CLIENT_SECRET
            - name: KAKAO_CALLBACK_URL
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: KAKAO_CALLBACK_URL
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: GOOGLE_CLIENT_ID
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: GOOGLE_CLIENT_SECRET
            - name: GOOGLE_CALLBACK_URL
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: GOOGLE_CALLBACK_URL
            - name: GITHUB_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: GITHUB_CLIENT_ID
            - name: GITHUB_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: GITHUB_CLIENT_SECRET
            - name: GITHUB_CALLBACK_URL
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: GITHUB_CALLBACK_URL
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: todomaster
spec:
  selector:
    app: backend
  ports:
    - port: 3000
      targetPort: 3000
