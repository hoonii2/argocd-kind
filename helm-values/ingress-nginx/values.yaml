controller:
  # Kind 환경용 설정 - hostPort로 localhost:80 직접 접근
  hostNetwork: false
  hostPort:
    enabled: true
    ports:
      http: 80
      https: 443

  # Kind에서는 control-plane 노드에 배포
  nodeSelector:
    ingress-ready: "true"
  tolerations:
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Equal"
      effect: "NoSchedule"

  # Service 타입 (hostPort 사용하므로 NodePort도 유지)
  service:
    type: NodePort

  # 리소스 제한 (Kind 환경)
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi

  # Admission webhook 설정
  admissionWebhooks:
    enabled: true

  # 메트릭 활성화
  metrics:
    enabled: true
    serviceMonitor:
      enabled: false

  # Kind 환경에서는 IngressClass를 기본으로 설정
  ingressClassResource:
    name: nginx
    enabled: true
    default: true
