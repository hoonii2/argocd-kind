controller:
  # Kind 환경용 설정
  hostNetwork: false
  hostPort:
    enabled: false

  # NodePort로 노출
  service:
    type: NodePort
    nodePorts:
      http: 30080
      https: 30443

  # 리소스 제한 (Kind 환경)
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi

  # Admission webhook 설정
  admissionWebhooks:
    enabled: true

  # 메트릭 활성화
  metrics:
    enabled: true
    serviceMonitor:
      enabled: false

  # Kind 환경에서는 IngressClass를 기본으로 설정
  ingressClassResource:
    name: nginx
    enabled: true
    default: true
