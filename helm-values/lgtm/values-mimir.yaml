deploymentMode: monolithic

mimir:
  structuredConfig:
    common:
      storage:
        backend: filesystem
        filesystem:
          dir: /data/mimir
    limits:
      max_global_series_per_user: 150000
      ingestion_rate: 20000
      ingestion_burst_size: 40000
      compactor_blocks_retention_period: 720h

# Monolithic mode - single pod
monolithic:
  replicas: 1
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  persistence:
    enabled: true
    size: 10Gi
    storageClass: standard

# Disable all distributed components
compactor:
  replicas: 0
distributor:
  replicas: 0
ingester:
  replicas: 0
  zoneAwareReplication:
    enabled: false
querier:
  replicas: 0
query_frontend:
  replicas: 0
query_scheduler:
  replicas: 0
store_gateway:
  replicas: 0
  zoneAwareReplication:
    enabled: false
overrides_exporter:
  replicas: 0
ruler:
  replicas: 0
alertmanager:
  replicas: 0

# Disable minio for monolithic mode (use filesystem)
minio:
  enabled: false

# Disable rollout operator
rollout_operator:
  enabled: false

nginx:
  enabled: true
  replicas: 1
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi
  service:
    type: ClusterIP

enterprise:
  enabled: false

metaMonitoring:
  dashboards:
    enabled: false
  serviceMonitor:
    enabled: false
  prometheusRule:
    enabled: false
